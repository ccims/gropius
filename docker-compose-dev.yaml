version: "3.9"
services:
  neo4j:
    image: neo4j:4.4.9-community
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - /conf
      - /data
      - /import
      - /logs
      - /plugins
    environment:
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_shell_enabled=true
      - NEO4J_AUTH=none
  api-public:
    build: ./dev-container
    depends_on:
      - neo4j
    ports:
      - 8080:8080
    volumes:
      - ./gropius-backend:/root/gropius-backend:ro
    command: bash -c "./mount-gropius-backend.sh && cd gropius-backend-workdir && gradle api-public:bootRun"
    environment:
      - SPRING_NEO4J_URI=bolt://neo4j:7687
    security_opt:
      - apparmor=unconfined
    cap_add:
      - SYS_ADMIN
  api-internal:
    build: ./dev-container
    depends_on:
      - neo4j
    ports:
      - 8081:8081
    volumes:
      - ./gropius-backend:/root/gropius-backend:ro
    command: bash -c "./mount-gropius-backend.sh && cd gropius-backend-workdir && gradle api-internal:bootRun"
    environment:
      - SPRING_NEO4J_URI=bolt://neo4j:7687
      - SERVER_PORT=8081
    security_opt:
      - apparmor=unconfined
    cap_add:
      - SYS_ADMIN
  mongo:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
  github:
    build: ./dev-container
    profiles:
      - github
    depends_on:
      - neo4j
      - mongo
    volumes:
      - ./gropius-backend:/root/gropius-backend:ro
    command: bash -c "./mount-gropius-backend.sh && cd gropius-backend-workdir && gradle github:bootRun"
    environment:
      - SPRING_NEO4J_URI=bolt://neo4j:7687
      - SPRING_DATA_MONGODB_HOST=mongo
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=gropius
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=root
      - GITHUB_DUMMY_PAT=${GITHUB_DUMMY_PAT}
    security_opt:
      - apparmor=unconfined
    cap_add:
      - SYS_ADMIN
