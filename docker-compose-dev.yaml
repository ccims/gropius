name: gropius-dev
services:
  neo4j:
    image: neo4j:5.3.0-community
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - /conf
      - /data
      - /import
      - /logs
      - /plugins
    environment:
      - NEO4J_server_memory_pagecache_size=1G
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_AUTH=none
  api-public:
    build: ./dev-container
    depends_on:
      - neo4j
    ports:
      - 8080:8080
    volumes:
      - ./gropius-backend:/root/gropius-backend:ro
    command: bash -c "./mount-gropius-backend.sh && cd gropius-backend-workdir && gradle api-public:bootRun"
    environment:
      - SPRING_NEO4J_URI=bolt://neo4j:7687
      - GROPIUS_API_PUBLIC_JWT_SECRET=ThisIsAnExampleJwtSecretDoNotUseInProduction
      - GROPIUS_API_PUBLIC_DEBUG_NO_AUTHENTICATION=true
    security_opt:
      - apparmor=unconfined
    cap_add:
      - SYS_ADMIN
  api-internal:
    build: ./dev-container
    depends_on:
      - neo4j
    ports:
      - 8081:8081
    volumes:
      - ./gropius-backend:/root/gropius-backend:ro
    command: bash -c "./mount-gropius-backend.sh && cd gropius-backend-workdir && gradle api-internal:bootRun"
    environment:
      - SPRING_NEO4J_URI=bolt://neo4j:7687
      - SERVER_PORT=8081
    security_opt:
      - apparmor=unconfined
    cap_add:
      - SYS_ADMIN
  dev-login-service:
    image: node:18
    depends_on:
      - api-internal
    ports:
      - 3000:3000
    volumes: 
      - ./dev-login-service:/app
    working_dir: /app
    command: bash -c "npm i && npm run start"
    environment:
      - API_ENDPOINT=http://api-internal:8081/graphql
      - JWT_SECRET=ThisIsAnExampleJwtSecretDoNotUseInProduction
      - JWT_ISSUER=dev-login-service
      - INTERNAL_API_KEY=api_key
      - GITHUB_DUMMY_PAT=${GITHUB_DUMMY_PAT}
  mongo:
    image: mongo
    profiles:
      - github
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: "27017"
    ports:
      - 8082:8081
    depends_on:
      - mongo
  github:
    build: ./dev-container
    profiles:
      - github
    depends_on:
      - neo4j
      - mongo
    volumes:
      - ./gropius-backend:/root/gropius-backend:ro
    command: bash -c "./mount-gropius-backend.sh && cd gropius-backend-workdir && gradle github:bootRun"
    environment:
      - SPRING_NEO4J_URI=bolt://neo4j:7687
      - SPRING_DATA_MONGODB_HOST=mongo
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=gropius
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=root
      - GROPIUS_SYNC_LOGIN_SERVICE_BASE=http://dev-login-service:3000/
      - GROPIUS_SYNC_API_SECRET=loginSecret
    security_opt:
      - apparmor=unconfined
    cap_add:
      - SYS_ADMIN
